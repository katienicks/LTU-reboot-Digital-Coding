<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Z Index</title>

    <style>
.bottom {
    position: absolute;
    top: 0px;
    left: 0px;
    background-color: pink;
    height: 300px;
    width: 300px;
    z-index:1;  

}
.top {
    position: absolute;
    top: 0px;
    left: 0px;
    background-color: green;
    height: 200px;
    width: 200px;

}



    </style>



</head>
<body>

    <div class="bottom">  </div>
    <div class="top">  </div>
    
</body>
</html>
