<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 3.6.3</title>
</head>
<body>
    

    <!-- mouseover -->
<img src="https://upload.wikimedia.org/wikipedia/en/6/62/Kermit_the_Frog.jpg" alt="">

<script>

// 1. create a html elemment 
// 2. connect to that html element
// 3. add an event listener to the HTML element 
// 4. set the event listener to mouseover 

var image = document.querySelector('img');

image.addEventListener('mouseover', function() {

image.setAttribute ('src', 'https://upload.wikimedia.org/wikipedia/en/2/22/MissPiggy.jpg');

});

</script>


</body>
</html>
