<script>

function calculator( number1, number2, operator ) {

switch( operator ) {
case operator = '+':
    var result = number1 + number2;
    console.log( number1 + ' + ' + number2 + ' = ' + result );
break;

case operator = '-':
    var result = number1 - number2;
    console.log( number1 + ' - ' + number2 + ' = ' + result );
break;

case operator = '*':
    var result = number1 * number2;
    console.log( number1 + ' * ' + number2 + ' = ' + result );
break;

case operator = '/':
    var result = number1 / number2;
    console.log( number1 + ' / ' + number2 + ' = ' + result );
break;

default:
    var result = 'Error';
    console.log( result );
    break;

}


}

calculator( 5, 5, '+'); 
calculator(10, 5, '-');
calculator(10, 5, '/');
calculator(10, 1, '*');


</script>



</body>
