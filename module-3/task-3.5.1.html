// Mean function 

var data= [ 25, 17, 40, 63, 25, 54, 70]; //list ofrandom numbers
function mean( arr ) {
var sum = 0;
for( var index = 0; index < arr.length; index++ ) {
sum = sum + arr[ index ];
}
return sum / arr.length
}
var meanOf = mean( data );
console.log( meanOf );
