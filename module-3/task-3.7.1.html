<h1>Animal Filter using JS</h1>

<div class="search-container">

<button class= "filter-button btn btn-primary">Filter</button>
</div>

    <button class="btn selection" data-class="bunnies"> Bunnies </button>
    <button class="btn selection" data-class="llamas"> Llamas </button>

</div> <!-- End of Selection container -->

<div class="image-selections"> 

<!-- 1 -->
